name: Build and sync docs on merge

on:
  pull_request:
    types:
      - closed

jobs:
  rdme-openapi-pr:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo ðŸ“š
        uses: actions/checkout@v3

