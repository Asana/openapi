# Automated pipeline to convert Open API Specification to Asana Postman collection and sync to Postman workspace.
# [Internal Asanas] Learn more: https://app.asana.com/0/0/1211836466365216/f

name: Sync Postman Collection

on:
  # schedule:
  #   - cron: '0 16 * * *' # daily at 4 PM UTC (8/9 AM PST/PDT)
  # If changes are made to the automation script -> push changes.
  # This way we don't have to manually run the workflow if implementing e.g., a bug fix
  # push:
  #   branches:
  #     - master
  #   paths:
  #     - convert_oas_to_postman.py
  #     - update_postman_collection.py
  workflow_dispatch:
  # temp
  push:
    branches:
      - master

permissions:
  id-token: write

jobs:
  deploy-to-postman:
    runs-on: ubuntu-latest

    env:
      # ID of the Asana Postman collection
      POSTMAN_COLLECTION_ID: "47189562-a68d6105-882b-4ac2-8a05-69ad3c673c2d"
      # File path of the Postman collection json file to be created in defs directory
      POSTMAN_COLLECTION_FILE: "defs/asana_postman_collection.json"
      OAS_FILE: "defs/asana_oas.yaml"

      # temp
      ENV: 'dev'
      POSTMAN_API_KEY: ${{ secrets.POSTMAN_API_KEY }}

    steps:
      - name: Checkout repository üìö
        uses: actions/checkout@v5
        with:
          fetch-depth: 0  # needed for diff

      # Get the last successful workflow run to check diff for OAS file
      - name: Get last successful run SHA
        id: last_success
        uses: actions/github-script@v7
        with:
          script: |
            const workflowFile = context.workflow_ref.split('/').at(-1);
            const runs = await github.rest.actions.listWorkflowRuns({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: workflowFile,
              status: 'success',
              per_page: 1
            });
            return runs.data.workflow_runs.length > 0
              ? runs.data.workflow_runs[0].head_sha
              : null;

      # Check if any changes were made to the OAS file,
      # If yes, continue. If no, skip the execution (Postman collection up-to-date)
      - name: Check for changes in OpenAPI file
        id: check_diff
        run: |
          LAST_SUCCESS="${{ steps.last_success.outputs.result }}"
          OAS_FILE="${{ env.OAS_FILE }}"

          if [ "$LAST_SUCCESS" = "null" ] || [ -z "$LAST_SUCCESS" ]; then
            echo "First run or no successful history ‚Äî proceeding."
            echo "no_changes=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "Comparing with last successful commit: $LAST_SUCCESS"
          git fetch origin "$LAST_SUCCESS" --depth=1

          if git diff --quiet "$LAST_SUCCESS" HEAD -- "$OAS_FILE" && \
            git diff --quiet "$LAST_SUCCESS" HEAD -- "defs/postman_description.md"; then
            echo "No changes detected in tracked files."
            echo "no_changes=true" >> $GITHUB_OUTPUT
          else
            echo "Changes detected in tracked files."
            echo "no_changes=false" >> $GITHUB_OUTPUT
          fi
        
      - name: Stop early if no changes 
        if: steps.check_diff.outputs.no_changes == 'true'
        run: echo "No changes in OpenAPI file since last run ‚Äî skipping update."


      - name: Authenticate to AWS
        if: ${{ steps.check_diff.outputs.no_changes == 'false' || env.ENV == 'prod' }}
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: us-east-1
          role-to-assume: arn:aws:iam::403483446840:role/autogen_github_actions_beta_push_openapi_spec_to_readme

      - name: Load secrets
        if: ${{ steps.check_diff.outputs.no_changes == 'false' || env.ENV == 'prod' }}
        uses: aws-actions/aws-secretsmanager-get-secrets@v2
        with:
          secret-ids: POSTMAN_API_KEY,postman_api_key
          # postman_api_key secret is stored as {key:"***..."}
          parse-json-secrets: true

      - name: Set up Python üêç
        if: ${{ steps.check_diff.outputs.no_changes == 'false' }}
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          
      - name: Install Python dependencies üì¶
        if: ${{ steps.check_diff.outputs.no_changes == 'false' }}
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml requests

      - name: Build Postman Collection from Open API Spec üèóÔ∏è
        if: ${{ steps.check_diff.outputs.no_changes == 'false' }}
        run: python convert_oas_to_postman.py
      
      - name: Publish Postman Collection
        if: ${{ steps.check_diff.outputs.no_changes == 'false' }}
        run: | 
          python update_postman_collection.py
          echo ""
          echo "‚úÖ Postman Collection has been updated successfully!"
          echo "üîó View it here: https://www.postman.com/collections/${POSTMAN_COLLECTION_ID}"
